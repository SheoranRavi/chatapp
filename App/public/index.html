<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="../src/style.css">
    <script src="../src/index.js"></script>
</head>
<body id="box">
	<p>Enter a username: 
		<input id="name" type="text" maxlength="12" placeholder="Your name">
		<input type="button" name="login" value="Log in" onclick="connect()">
	</p>
	<table id="chattable" border="0" width="100%">
		<tr height="100%">
			<td width="120px" align="top" border="1" height="100%">
				<div id="userlistbox"></div>
			</td>
			<td>
				<iframe width="100%" height="400px" id="chatbox""></iframe>
				<td>&nbsp;</td>
			</td>
			<tr>
				<td>
					<p>
						Chat: <input id="text" type="text" name="text" size="80" maxlength="256" placeholder="Chat with us!" autocomplete="off"onkeyup="handleKey(event)" disabled>
						<input type="button" id="send" name="send" value="Send" onclick="send()" disabled>
					</p>
				</td>
			</tr>
		</tr>
	</table>
	<div class="messageBox">
		This is text
	</div>
</body>
</html>
