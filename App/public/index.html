<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Of Weapons</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style.css">
    <script src="../src/index.js"></script>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	<div class="form-signin w-25 m-auto">
		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
		<div class="form-floating m-auto">
			<input class="form-control" id="name" type="text" maxlength="100" placeholder="Your name" onkeyup=handleKey(event)>
			<label for="name">Your name</label>
		</div>
		<div>
			<input class="btn btn-lg btn-primary w-100" id="loginbtn" type="button" name="login" value="Log in" onclick="connect()">
		</div>
	</div>
	<div class="h-90 w-95">
		<div id="userListContainer">
			<ul class="list-group" id="userlistbox">
			</ul>
		</div>
		<div id="messageBoxContainer">
			<iframe id="messageBox"></iframe>
		</div>
	</div>
	<div id="textInputContainer">
		Chat: <input id="text" type="text" name="text" size="80" maxlength="256" placeholder="Chat with us!" autocomplete="off"onkeyup="handleKey(event)" disabled>
		<input type="button" id="send" name="send" value="Send" onclick="send()" disabled>
	</div>
</body>
</html>
